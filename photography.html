<!DOCTYPE html>
<html>
<head>
  <title>Lance Faltinsky's photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/style.css">
  <link href="resources/hamburgers.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar">
  <div class="logo-container">
    <img id="logo-animated" class="logo" src="resources/logo.png" alt="Lance Faltinsky">
  </div>
  <div class="nav-links">
    <a href="#">
      <img class="thumbnail-invert" src="./resources/icons/home.svg" alt="Home">
      Home
    </a>
    <a href="#">
      <img class="thumbnail-invert" src="./resources/icons/linkedin.svg" alt="LinkedIn">
      LinkedIn
    </a>
    <a href="#">
      <img class="thumbnail-invert" src="./resources/icons/resume.svg" alt="Resume">
      Resume
    </a>
    <a href="./photography.html">
      <img class="thumbnail-invert" src="./resources/icons/photos.svg" alt="Photography">
      Photography
    </a>
  </div>
  <div class="hamburger hamburger--elastic" tabindex="0" aria-label="Menu" role="button" aria-controls="navigation">
    <div class="hamburger-box">
      <div class="hamburger-inner"></div>
    </div>
  </div>
</nav>

  <section>
    <h2 class="title">Photos</h2>
  </section>

  <div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="resources/images/image1.jpg" alt="Los Angeles">
      </div>
  
      <div class="item">
        <img src="resources/images/image2.jpg" alt="Chicago">
      </div>
  
      <div class="item">
        <img src="resources/images/image3.jpg" alt="New York">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script>
    const menuBtn = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    let menuOpen = false;
    menuBtn.addEventListener('click', () => {
  if (!menuOpen) {
    menuBtn.classList.add('is-active');
    navLinks.classList.add('active');
    menuOpen = true;
  } else {
    menuBtn.classList.remove('is-active');
    navLinks.classList.remove('active');
    menuOpen = false;
  }
  });
</script>
</body>
</html>
